{% extends "base.html" %}

{% block title %}Event Haven - Edit Event {% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="{{ url_for('event.edit_event', event_id=event.id) }}">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ event.title }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" maxlength="500"
                              required>{{ event.description }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" name="location" value="{{ event.location }}"
                           required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" value="{{ event_date }}" required>
                </div>
                <div class="mb-3">
                    <label for="start_time" class="form-label">Start Time (24-hour format)</label>
                    <input type="time" class="form-control" id="start_time" name="start_time"
                           value="{{ event.start_time }}" required>
                </div>
                <div class="mb-3">
                    <label for="end_time" class="form-label">End Time (24-hour format)</label>
                    <input type="time" class="form-control" id="end_time" name="end_time" value="{{ event.end_time }}"
                           required>
                </div>
                <button type="submit" class="btn mx-auto my-3">Submit</button>
            </form>
        </div>
    </div>

{% endblock %}
